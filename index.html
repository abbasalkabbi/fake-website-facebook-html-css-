<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.facebook.com/images/fb_icon_325x325.png"><!-- that is icon website -->
    <link rel="stylesheet" href="style.css"> 
    <title>Facebook-Log In or Singn Up</title>
</head>
<body>
    <div>
         <div>
             <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" id="image_facebook"><!-- that is image form in swebsite facebook-->
             <p id="text1">
                Connect with friends and the world around you on Facebook.
             </p>
         </div>
         <div id="form1">
             <form action="">
                 <input type="text" id="email" placeholder="Email or Phone Number">
                 <br>
                 <input type="text" id="password" placeholder="Password">
                 <br>
                 <input type="submit" value="Log In" id="login">
                 <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login" id="forget_password">Forgot Password?</a>
                 <br>
                 <hr>
                 <div id="div_new_account">
                     <br>
                    <a href="https://www.facebook.com/#" id="new_account">Create New Account</a>
                 </div>
                 
             </form>
         </div>
    </div>
</body>
</html>
